<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query App</title>
</head>
<body>
    <h1>Query App</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="queryType">Select Query Type:</label>
        <select id="queryType" name="queryType" required>
            <option value="text">Text Query</option>
            <option value="image">Image Query</option>
            <option value="hybrid">Hybrid Query</option>
        </select>
        <br><br>

        <div id="textQueryDiv">
            <label for="textQuery">Enter Text Query:</label>
            <input type="text" id="textQuery" name="textQuery">
        </div>

        <div id="imageQueryDiv">
            <label for="imageQuery">Upload Image Query:</label>
            <input type="file" id="imageQuery" name="imageQuery" accept="image/*">
        </div>

        <div id="hybridQueryDiv">
            <label for="weight">Hybrid Query Weight (0.0 - 1.0):</label>
            <input type="number" step="any" id="weight" name="weight" min="0.0" max="1.0" value="0.5">
        </div>

        <div id="pcaDiv">
            <label for="usePCA">Use PCA:</label>
            <input type="checkbox" id="usePCA" name="usePCA">
            <label for="kComponents">Number of Components:</label>
            <input type="number" id="kComponents" name="kComponents" value="10" min="1">
        </div>

        <br><button type="submit">Search</button>
    </form>
</body>
</html>
